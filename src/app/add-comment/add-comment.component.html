<div style="text-align: center;">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" style="margin-top: 20px;">
    Add Comment
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Add Comment</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <textarea   class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="comment" [ngModelOptions]="{standalone: true}"></textarea>
                  </div>
                  <button type="submit" (click)="addComment()"class="btn btn-primary">Save</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
